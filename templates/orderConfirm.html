<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>确认订单-绿色农产直销网</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link href="../static/css/orderConfirm.css" rel="Stylesheet" />
    <link href="../static/css/personage.css" rel="Stylesheet" />
    <link rel="icon" href="../images/index/py.ico">
    <script src="../static/js/init.js"></script>
</head>

<body>
    <!-- 页面顶部-->
    <div id="top">
        <div id="logo" class="lf">
            <a href="index.html">
                <img class="animated jello" src="../static/images/header/logo.png" alt="logo" />
            </a>
        </div>
        <div id="top_input" class="lf">
            <input id="input" type="text" placeholder="本店内搜索" />
            <a href="#" class="rt" ><img id="search" src="../static/images/header/search.png" alt="搜索" /></a>
        </div>
        <div class="rt">
            <ul class="lf">
                <li><a href="addressAdmin.html" title="我的地址"><img src="../static/images/header/care.svg" alt="" /></a><b>|</b></li>
                <li><a href="myOrder.html" title="我的订单"><img class="order" src="../static/images/header/order.svg" alt="" /></a><b>|</b></li>
                <li><a class="my_cart" href="cart.html" title="我的购物车"><b class="my_cart_count">0</b><img class="shopcar" src="../static/images/header/shop_car.svg" alt="" /></a><b>|</b></li>
                <li><a href="register.html">注册</a><b>|</b></li>
                <li id ='my_login'><a href="login.html" >登录</a></li>
            </ul>
        </div>
    </div>
    <!-- nav主导航 -->
    <div id="navlist">
        <ul>
            <li class="navlist_blue_left"></li>
            <li class="navlist_blue">确认订单信息</li>
            <li class="navlist_blue_arro"><canvas id="canvas_blue" width="20" height="38"></canvas>
            </li>
            <li class="navlist_gray">支付订单<b></b></li>
            <li class="navlist_gray_arro"><canvas id="canvas_gray" width="20" height="38"></canvas>
            </li>
            <li class="navlist_gray">支付完成<b></b></li>
            <li class="navlist_gray_right"></li>
        </ul>
    </div>
    <!--订单确认-->
    <div id="container" class="clear">
        <!--收货地址-->
        <div class="adress_choice">
        </div>
        <!-- 商品信息-->
        <form name="" method="post" action="#">
            <div class="product_confirm">
                <p>确认商品信息</p>
                <ul class="item_title">
                    <li class="p_info">商品信息</li>
                    <li class="p_price">单价(元)</li>
                    <li class="p_count">数量</li>
                    <li class="p_tPrice">金额</li>
                </ul>
            </div>
        </form>
        <!-- 结算条-->
        <div id="count_bar">
            <span class="go_cart"><a href="cart.html">&lt;&lt;返回购物车</a></span>
            <span class="count_bar_info">共<b id="count"> 0 </b>件商品&nbsp;&nbsp;合计:<b class="zj"></b> <input
                    type="hidden" name="Payment" value="" />元</span>
            <span class="go_pay" id="go_pay">确认并付款</span>
        </div>
    </div>
    <!--标题栏-->
    <div class="modal" style="display:none">
        <!--收货人信息填写栏-->
        <div class="rs_content rs_content_1">
            <p class="cha">×</p>
            <form method="post" action="">
                <!--收货人姓名-->
                <div class="recipients">
                    <span class="kuan"><span class="red">*</span>收货人：</span>
                    <input type="text" name="receiverName" id="receiverName" />
                </div>
                <!--收货人所在城市等信息-->
                <div data-toggle="distpicker" class="address_content">
                    <span class="kuan"><span class="red">*</span>省份：</span>
                    <select data-province="---- 选择省 ----" id="receiverState">
                    </select>
                    城市：<select data-city="---- 选择市 ----" id="receiverCity">
                    </select>
                    区/县：<select data-district="---- 选择区 ----" id="receiverDistrict">
                    </select>
                </div>
                <!--收货人详细地址-->
                <div class="address_particular">
                    <span class="kuan"><span class="red">*</span>详细地址：</span>
                    <textarea name="receiverAddress" id="receiverAddress" cols="60" rows="3" placeholder="建议您如实填写详细收货地址"></textarea>

                </div>
                <!--收货人地址-->
                <div class="address_tel">
                    <span class="kuan"><span class="red">*</span>手机号码：</span>
                    <input type="tel" id="receiverMobile" name="receiverMobile" />
		</div>
                <!--邮政编码-->
                <div class="address_postcode">
                    <span class="kuan"><span class="red">*</span>邮政编码：</span>
                    <input type="text" id="receiverZip" name="receiverZip" />
                </div>
                <!--地址名称-->
                <div class="address_name">
                    <span class="kuan"><span class="red">*</span>地址名称：</span>
                    <input type="text" id="addressName" name="addressName" />如：<span class="sp">家</span><span
                        class="sp">公司</span><span class="sp">宿舍</span>
                </div>
                <!--保存收货人信息-->
                <div class="save_recipient">
                    保存收货人信息
                </div>
            </form>
        </div>
    </div>
    <footer id="footer"></footer>
    <script type="text/javascript" src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/index.js"></script>
    <script>
        count = window.localStorage.getItem('dashop_count')
        $('.my_cart_count').html(count)
        var loginName = window.localStorage.dashop_user;
        if (loginName){
            $('#my_login').children().html(loginName).on('click',(e)=>{
                e.preventDefault()
                window.localStorage.removeItem('dashop_user');
                window.localStorage.removeItem('dashop_token');
                window.localStorage.removeItem('dashop_count');
                alert('退出登录')
                window.location.reload()
                $('#my_login').children().html('登录')
            })
        }
    </script>
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/distpicker.data.js"></script>
    <script src="../static/js/distpicker.js"></script>
    <script src="../static/js/orderconfirm.js"></script>
    <script>
        (function ($) {

        })(jQuery)
    </script>
</body>
</html>
